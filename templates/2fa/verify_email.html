{% extends "base.html" %}

{% block title %}Verify Email - Auth Demo{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Verify Your Email</h2>
    
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <p>Please enter the 6-digit verification code sent to your email for user: <strong>{{ username }}</strong></p>
    
    <form method="post" action="/verify-email" class="auth-form">
        <div class="form-group">
            <label for="code">Verification Code:</label>
            <input type="text" id="code" name="code" required pattern="[0-9]{6}" maxlength="6" autofocus>
        </div>
        <button type="submit" class="btn primary">Verify</button>
    </form>
    
    <div class="form-actions">
        <a href="/login" class="btn">Back to Login</a>
    </div>
</div>
{% endblock %}
